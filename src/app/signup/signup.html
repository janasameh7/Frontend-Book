<div class="container">
  <header>Sign Up</header>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form">
    <div class="input-box">
      <label for="name">Name</label>
      <input id="name" formControlName="name" required>
      <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        Name is required with minimum length of 3 characters
      </small>
    </div>
    <div class="input-box">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
      <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>
    <div class="input-box">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" required>
      <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password is required with minimum length of 8 characters
      </small>
    </div>
    <div class="input-box">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required>
      <small *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
        Confirm your password
      </small>
      <small *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
        Passwords do not match
      </small>
    </div>
    <div class="input-box">
      <label for="photo">Photo</label>
      <input id="photo" type="file" (change)="onFileSelected($event)">
      <small *ngIf="!selectedFileName">No file chosen</small>
      <small *ngIf="selectedFileName">Selected: {{ selectedFileName }}</small>
    </div>
    <button type="submit" class="submit-btn" [disabled]="signupForm.invalid">Create Account</button>
    <button type="button" (click)="setForm()">Set Value</button>
    <button type="button" (click)="patchForm()">Patch Value</button>
  </form>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
